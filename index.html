<html lang="en">
    <head>
      <title>Formulario - Prueba Mod 3</title>
      <meta charset="utf-8">

	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <body>

        <script>
			function loadFile(filePath) { // filePath="files/managers.csv"
				var result = null;
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open('GET', filePath, false);
				xmlhttp.send();
				  
				if (xmlhttp.status==200) {
					result = xmlhttp.responseText;
				}
				
				return result;
			};
        </script>

        

        <div class="container" id="cntheader"  >
			<br>	
			<h1 class="text-success">Paso 1 -Ingrese los datos del siniestro:</h1>
            
        </div>

        <div class="form-group">
            <br>
            <label for="tpveh"> Tipo de vehículo*:</label>
            <input type="text" class="form-control" placeholder="Ejemplo: auto, moto, camión" id="tpveh" required>
        </div>

        <div class="form-group">
            <br>
            <label for="pat"> Patente*:</label>
            <input type="text" class="form-control" placeholder="Ingrese la patente" id="pat"required>
        </div>

        <div class="form-group">
            <br>
            <label for="marca">Marca*:</label>
            <input type="text" class="form-control" placeholder="Ingrese la marca" id="marca"required>
        </div>

        <div class="form-group">
            <br>
            <label for="mol">Modelo*:</label>
            <input type="text" class="form-control" placeholder="Ingrese el modelo" id="mol"required>
        </div>

        <div class="form-group">
            <br>
            <label for="anio">Año*:</label>
            <input type="text" class="form-control" placeholder="Ingrese el año (aaaa)" id="anio"required>
        </div>

        <div class="form-group">
            <br>
            <label for="ncha">Número de Chasis*:</label>
            <input type="text" class="form-control" placeholder="Ingrese el Chasis" id="ncha"required>
        </div>

        <div class="form-group">
            <br>
            <label for="nmot">Número de Motor*:</label>
            <input type="text" class="form-control" placeholder="Ingrese el n° de motor" id="nmot"required>
        </div>

        <div class="form-group">
            <br>
            <label for="rut">RUT del Asegurado*:</label>
            <input type="number" class="form-control" placeholder="Ingrese RUT del asegurado con guión y dígito verificador" id="rut"required>
            <h6>(*) Campos obligatorios</h6> 
        </div>

        <div class container>
        <button type="button" class="btn btn-warning btn-lg" id ="boton" onClick="ValidarCampos()">Verificar*</button>
        <a href="final.html?" class="btn btn-success" role="button">Continuar</a>
        </div>

        <br>
	
			<script>
				function ValidarCampos() {

				var tpveh = document.getElementById("tpveh").value; 
				var pat = document.getElementById("pat").value; 
				var marca = document.getElementById("marca").value; 
				var mol = document.getElementById("mol").value; 
				var anio = document.getElementById("anio").value; 
				var ncha = document.getElementById("ncha").value; 
				var nmot = document.getElementById("nmot").value; 
                var rut = document.getElementById("rut").value; 
	
	
				if(tpveh === ''){
				 alert("El campo Tipo de Vehículo está vacio");
				return false;
				} else if(pat === ''){
				 alert("El campo Patente está vacio");
				return false;
				} else if(marca === ''){
				 alert("El campo Marca está vacio");
				return false;
				} else if(mol === ''){
				 alert("El campo Modelo está vacio");
				return false;
				} else if(anio === ''){
				 alert("El campo Año está vacio");
				return false;
                } else if(ncha === ''){
				 alert("El campo Número del Chasis está vacio");
				return false;
				} else if(nmot === ''){
				 alert("El campo Número de Motor está vacio");
				return false;
                } else if(rut === ''){
				 alert("El campo Rut del Asegurado está vacio");
				return false;
				} else {
                alert("Clic en Continuar");
                return false;
				}
            
				}
			</script>

            
        

    </body>
 </html lang="en">
